<!DOCTYPE html>
<html>

  <head>
    <title>Comp Sci Skill Tree</title>
    <script src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
    <link href="https://unpkg.com/vis-network@9.1.2/styles/vis-network.min.css" rel="stylesheet" />
    <style>
      #network {
        width: 100%;
        height: 90vh;
        border: 1px solid #ccc;
      }
    </style>
  </head>

  <body>
    <h2 id="degree" style="text-align:center;">Computer Science Skill Tree</h2>

    <div style="text-align:center; margin-bottom: 1em;">
      <button onclick="window.changeLayout('DegreeSheet')">Degree Sheet View</button>
      <button onclick="window.changeLayout('SphereGrid')">Sphere Grid View</button>
      <div id="degree-info"></div>
    </div>

    <div id="network"></div>
    <script type="module" src="./DegreePlanDisplay.js">
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("degreeSheetBtn").addEventListener("click", () => window.changeLayout('DegreeSheet'));
        document.getElementById("sphereGridBtn").addEventListener("click", () => window.changeLayout('SphereGrid'));
      });
    </script>
  </body>

</html>
