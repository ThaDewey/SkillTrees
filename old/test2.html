<!DOCTYPE html>
<html>

  <head>
    <title>Comp Sci Skill Tree</title>
    <script src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
    <link href="https://unpkg.com/vis-network@9.1.2/styles/vis-network.min.css" rel="stylesheet" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      #network {
        width: 100%;
        height: 90vh;
        border: 1px solid #ccc;
      }
    </style>
  </head>

  <body>
    <h2 id="degree" style="text-align:center;">Computer Science Skill Tree</h2>

    <div style="text-align:center; margin-bottom: 1em;">
      <button onclick="window.changeLayout('DegreeSheet')">Degree Sheet View</button>
      <button onclick="window.changeLayout('SphereGrid')">Sphere Grid View</button>
      <div id="degree-info"></div>
    </div>

    <div style="text-align:center; margin-bottom: 1em;">
      <button onclick="window.setLayout('force')">Force Layout</button>
      <button onclick="window.setLayout('radial')">Radial Layout</button>
      <button onclick="window.setLayout('mindmap')">Mind Map Layout</button>
      <button onclick="window.setLayout('hierarchical')">Hierarchical Layout</button>
      <button onclick="window.setLayout('techtree')">Tech Tree Layout</button>
      <button onclick="window.setLayout('d3techtree')">D3 Tech Tree</button>
      <!-- Add more as you implement them -->
    </div>

    <div id="network"></div>
    <div id="d3tree" style="width:100%; height:90vh;"></div>
    <script type="module" src="./DegreePlanDisplay.js">
    </script>
  </body>

</html>
